host_ip : "127.0.0.1"
is_master_broker: True

remote_subscriber_ips: []
remote_publisher_ips: []

is_remote_kill: False
remote_kill_ip: null


logging_spec:
  stream_period_s     : 30
  
  stream_hdf5         : True
  stream_csv          : False
  stream_video        : False
  stream_audio        : False

  dump_csv            : False
  dump_hdf5           : False
  dump_video          : False
  dump_audio          : False

video_codec_config_filepath : "examples/video_codec.yml" 
audio_codec_config_filepath : "examples/audio_codec.yml" 


producer_specs:
  - package: "awinda"
    class: "AwindaProducer"
    settings:
      device_mapping:
        pelvis          : "00B4D3E4"
        upper_leg_right : "00B4D3D7"
        lower_leg_right : "00B4D3E2"
        foot_right      : "00B4D3DD"
        upper_leg_left  : "00B4D3E7"
        lower_leg_left  : "00B4D3D4"
        foot_left       : "00B4D3D8"
      num_joints        : 7
      sampling_rate_hz  : 100
      radio_channel     : 15


consumer_specs: []


pipeline_specs: []
